            starfieldCanvas.width = window.innerWidth;
            starfieldCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial size

        let stars = [];
        const numStars = 200; // Number of stars

        // Star class
        class Star {
            constructor() {
                this.x = Math.random() * starfieldCanvas.width;
                this.y = Math.random() * starfieldCanvas.height;
                this.size = Math.random() * 2 + 0.5; // Star size
                this.speed = Math.random() * 0.5 + 0.1; // Star speed
                this.color = Math.random() > 0.7 ? '#00ffff' : (Math.random() > 0.5 ? '#ff00ff' : '#ffffff'); // Neon blue, pink or white
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                if (this.y > starfieldCanvas.height) {
                    this.y = 0; // Reset star to top
                    this.x = Math.random() * starfieldCanvas.width; // Randomize x position
                }
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }

            ctx.clearRect(0, 0, starfieldCanvas.width, starfieldCanvas.height); // Clear canvas

                star.update();
                star.draw();
            });
            requestAnimationFrame(animateStars); // Loop animation
